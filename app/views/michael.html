<div class="row marketing">
 
  <h1>Test Page</h1>

  <h2>Awesome THings</h2>
  <ol>
    <li ng-repeat="eachThing in awesomeThings" ng-click="heyNow(eachThing)">{{eachThing}}</li>
  </ol>

  <h2>My messages</h2>
  <ol>
    <li ng-repeat="eachThing in data">{{eachThing}}</li>
  </ol>
  
  <h2>Group messages</h2>
  <ol>
    <li ng-repeat="eachThing in groupMessages">{{eachThing}}</li>
  </ol>
 
  <form ng-submit="sendMessage()">
    <input type="text" ng-model="message">
  </form>

</div>
